name: CI

on:
  push:
    branches:
      - master
      - develop
    tags:
      - v*

  pull_request:
    branches:
      - master
      - develop

jobs:
  build-and-publish:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.15'
    - run: npm ci
    - name: Run Linter
      run: npm run lint
    - name: Run tests
      run: xvfb-run -a npm run test-with-coverage
    - name: Code coverage
      uses: codecov/codecov-action@v3
    - name: Publish
      if: success() && startsWith( github.ref, 'refs/tags/v')
      run: npm run deploy
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
